<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>simple-slide demo</title>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.min.js"></script>
    <script src="js/simple-slide.js"></script>
    <style>
        .slide
        {
            background-color: #ff00f0;
            width: 200px;
        }
    </style>
</head>
<body>

    <div class="slide" style="background-color: #777;">
        text1
    </div>
    <div class="slide" style="background-color: #888;">
        text2
    </div>
    <div class="slide" style="background-color: #999;">
        text3
    </div>
    <div class="slide" style="background-color: #aaa;">
        text4
    </div>
    <div class="slide" style="background-color: #bbb;">
        text5
    </div>
    <a onclick="simple_slide.previous();" href="#"> Prev  </a>
    <a onclick="simple_slide.next();" href="#"> Next  </a>
    
</body>
</html>
